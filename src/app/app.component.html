<h1>ngSwitch</h1>
<input type="text" required [(ngModel)]="person.name">
<div [ngSwitch]="person.name">
  <p *ngSwitchCase = "'Jose'">
    La persona es Jose
  </p>
  <p *ngSwitchCase = "'Kevin'">
    La persona es Kevin
  </p>
  <p *ngSwitchCase = "'Raul'">
    La persona es Raul
  </p>
  <p *ngSwitchDefault>
    No hace match
  </p>
</div>

<h1>*ngFor Obj</h1>
<div class="products-grid">
  <div *ngFor="let product of products">
    <img [src]="product.image" alt="image">
    <h2>{{product.price}}</h2>
    <p>{{product.name}}</p>
  </div>
</div>

<hr>
<h1>*ngFor</h1>
<input type="text" required [(ngModel)]="newName">
<button (click)="addName()">Add name</button>
<ul>
  <li *ngFor="let name of names; index as i">
    {{ i }} {{ name }}
    <button (click)="deleteName(i)">Delete</button>
  </li>
</ul>

<hr>
<h1>*ngIf</h1>
<input type="text" required [(ngModel)]="person.name">
<p *ngIf="person.name == 'Kevin' && person.age > 18">Soy Kevin</p>
<p *ngIf="person.name == 'Jose'; else elseBlock">Soy Jose</p>
<ng-template #elseBlock>
  <p>Bloque de else</p>
</ng-template>
